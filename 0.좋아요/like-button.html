<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>좋아요</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="root">
    <div v-if="liked">좋아요 눌렀음</div>
    <div>깍두기</div> <!-- 조건부 렌더링 버그 테스트 -->
    <button v-else v-on:click="onClickButton">Like</button>
  </div>
</body>
<script>
  /* CDN Script를 통해 아래 코드만으로 Main div를 Vue의 컴포넌트, 템플릿으로 전환할 수 있다. */
  const app = new Vue({
    el: '#root', /* HTML상의 해당 영역에 Vue 인스턴스가 적용된다. */
    data: {
      liked: false,
    },
    methods: {
      onClickButton() {
        console.log(this.liked)
        this.liked = true; // data.liked = true와 같게 동작된다.
        console.log(this.liked)
      }
    }
  });
</script>
</html>
